<!DOCTYPE html>
<html lang="en">
<head>

    <title>Language Family Visualizations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Language Family Visualizations</h1>
    
    <div id="bar-chart">
        <h2>Language Family Frequency (Bar Chart)</h2>

    </div>

    <script src="index.js"></script>
